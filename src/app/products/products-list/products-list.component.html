<div class="container my-3">
  <div class="row d-flex bg-dark rounded text-white p-2 my-3 ">
    <h2>Lista de Produtos</h2>
  </div>
  <div class="col-12">
    <button class="btn btn-dark" [routerLink]="['/product']">Adicionar Produto</button>
  </div>
</div>
<div class="container rounded">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col" class="text-left pl-5">Nome</th>
      <th scope="col">Descrição</th>
      <th scope="col">Preço</th>
      <th scope="col">Estoque</th>
      <th scope="col">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products$ | async" >
      <td class="text-left">{{product.name}}</td>
      <td>{{product.description}}</td>
      <td>{{product.price }}</td>
      <td>{{product.stock}}</td>
      <td class="d-flex">
        <i class="fa-solid fa-eye" style="color: blue; margin-right: 20px;" (click)="view(product.id)" ></i>
        <i class="fa-solid fa-pencil" style="color: green; margin-right: 20px;" (click)="edit(product.id)" ></i>
        <i class="fa solid fa-trash" style="color: red" (click)="delete(product.id)" ></i>
      </td>
    </tr>
    </tbody>
  </table>

</div>
