<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4 text-center mb-5">
        <h2 class="bg-primary rounded text-white p-2 my-3">Login</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap py-5">

          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3 form-group">
              <input type="text" class="form-control" id="taxNumber" formControlName="taxNumber" placeholder="CPF" mask="000.000.000-00"/>
              <div class="icon d-flex align-items-center justify-content-center">
                <span class="fa fa-user fa-sm"></span>
              </div>
              <div *ngIf="taxNumber?.errors?.required && taxNumber?.touched"
                   class="text-danger">
                O CPF é obrigatório.
              </div>
            </div>
            <div class="form-group mb-3">
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Senha">
              <div class="icon d-flex align-items-center justify-content-center">
                <span class="fa fa-lock fa-sm"></span>
              </div>
              <div *ngIf="password?.errors?.required && password?.touched"
                   class="text-danger">
                A senha é obrigatória.
              </div>
              <div *ngIf="password?.errors?.minlength && password?.touched"
                   class="text-danger">
                A senha deve ter pelo menos 6 caracteres.
              </div>
            </div>
            <div class="form-group">
              <button type="submit" [disabled]="!loginForm.valid"
                      class="btn form-control btn-primary rounded submit px-3">
                Entrar
              </button>
            </div>
          </form>
          <div class="w-100 text-center mt-4 text">
            <p class="mb-0">Não possui cadastro?</p>
            <a routerLink="/register">cadastre-se</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
